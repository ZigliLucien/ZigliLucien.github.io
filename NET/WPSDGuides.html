<html>
<head>
<title>WPSD Planners</title>

<script type="text/javascript">

function startTime()
{

var d = new Date();

var mth = new Array(12);
mth[0]="January";
mth[1]="February";
mth[2]="March";
mth[3]="April";
mth[4]="May";
mth[5]="June";
mth[6]="July";
mth[7]="August";
mth[8]="September";
mth[9]="October";
mth[10]="November";
mth[11]="December";
var dd = mth[d.getMonth()]+" "+d.getDate().toString()+", "+d.getFullYear().toString();

var h=d.getHours()
var m=d.getMinutes()
// add a zero in front of numbers<10
m=checkTime(m)

//var delay = Math.floor(4000+Math.random()*3200);
var delay = Math.floor(4440000+Math.random()*720000);
var del = Math.floor(delay/60000);

document.getElementById('txt').innerHTML=
"The time is now "+h+":"+m+" on "+dd+". Next update in "+del+" minutes.<p/>"
+"<center>"
+"<img src='http://wpsd.bimedia.net/7DAYFORECAST.jpg'/>"
+"<p/><br/><p/><img src='http://wpsd.bimedia.net/DAILYPLANNER.jpg'"
+"</center>"

t=setTimeout('location.reload(true)',delay)

}

function checkTime(i)
{
if (i<10) 
  {i="0" + i}
  return i
}

</script>

</head>

<body onload='startTime()'>
<h2>WPSD Weather Planners</h2>

<div id='txt'></div>

</body>
</html>
